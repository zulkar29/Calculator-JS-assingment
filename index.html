<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
    <div class="header">
        <h1>Calculator Apps </h1>
    </div>
    <div class="formstyle">
        <form action="" name="forms" class="styleform">
            <input type="text" name="output" id=""> <br/><br/>
            <input type="button" value="1" onclick="forms.output.value +='1'">
            <input type="button" value="2" onclick="forms.output.value +='2'">
            <input type="button" value="3" onclick="forms.output.value +='3'">
            <input type="button" value="+" onclick="forms.output.value +='+'">
            <br><br>
            <input type="button" value="4" onclick="forms.output.value +='4'">
            <input type="button" value="5" onclick="forms.output.value +='5'">
            <input type="button" value="6" onclick="forms.output.value +='6'">
            <input type="button" value="-" onclick="forms.output.value +='-'">
            <br><br>
            <input type="button" value="7" onclick="forms.output.value +='7'">
            <input type="button" value="8" onclick="forms.output.value +='8'">
            <input type="button" value="9" onclick="forms.output.value +='9'">
            <input type="button" value="*" onclick="forms.output.value +='*'">
            <br><br>
            <input type="button" value="0" id="zero" onclick="forms.output.value +='0'">
            <input type="button" value="%" onclick="forms.output.value +='%'">
            <input type="button" value="/" onclick="forms.output.value +='/'">
            
            <br>
            <input type="button" id="clear" value="Clear All" onclick="forms.output.value=''">
            <input type="button" value="." onclick="forms.output.value +='.'">
            <input type="button" value="=" onclick="forms.output.value =eval(forms.output.value)">
        </form>
    
    </div>
    <div class="copyright">
        <h3>Develop by @ <a href="https://www.facebook.com/ntlzns" target="_blank">Zulkar Nayin</a> </h3>
    </div>
</div> 
</body>
</html>
